<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mini Gemini - Soberanía Desatada</title>
    <style>
        body { background: #0a0a0a; color: #007AFF; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: #1c1c1e; border: 1px solid #007AFF; border-radius: 20px; padding: 30px; width: 400px; box-shadow: 0 0 20px rgba(0,122,255,0.2); text-align: center; }
        #gemini-core { font-size: 80px; color: #00E4FF; text-shadow: 0 0 15px #00E4FF; margin-bottom: 20px; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
        h2 { color: white; }
        input { width: 100%; background: #2c2c2e; border: none; color: white; padding: 15px; border-radius: 10px; margin: 10px 0; box-sizing: border-box; }
        button { width: 100%; background: #007AFF; color: white; border: none; padding: 15px; border-radius: 10px; cursor: pointer; font-weight: bold; }
        #results { margin-top: 20px; font-family: monospace; color: #30D158; text-align: left; background: #000; padding: 10px; border-radius: 5px; height: 150px; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="card">
        <div id="gemini-core">✧</div>
        <h2>Mini Gemini Audit Tool</h2>
        <input type="text" id="binInput" placeholder="4543xxxxxxxxxxxx">
        <button onclick="check()">EJECUTAR AUDITORÍA</button>
        <div id="results"></div>
    </div>
    <script>
        function luhn(n) {
            let s = 0;
            for (let i = 0; i < n.length; i++) {
                let d = parseInt(n[n.length - 1 - i]);
                if (i % 2 === 1) d *= 2;
                if (d > 9) d -= 9;
                s += d;
            }
            return s % 10 === 0;
        }
        function check() {
            const bin = document.getElementById('binInput').value;
            let out = "";
            for(let i=0; i<8; i++) {
                let res = bin.replace(/x/g, () => Math.floor(Math.random() * 10));
                out += res + (luhn(res) ? " [✓]" : " [✗]") + "<br>";
            }
            document.getElementById('results').innerHTML = out;
        }
    </script>
</body>
</html>
